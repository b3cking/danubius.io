<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
  <link rel="apple-touch-icon" href="./images/danubius_logo.png">

  {% include meta.html %}

  <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}"
    href="{{ site.baseurl }}/feed.xml" />


  <script src="../scripts/main.js"></script>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-135039437-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-135039437-2');
  </script>

  <!-- Facebook Pixel Code -->
  <script>
    !function (f, b, e, v, n, t, s) {
      if (f.fbq) return; n = f.fbq = function () {
        n.callMethod ?
          n.callMethod.apply(n, arguments) : n.queue.push(arguments)
      };
      if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
      n.queue = []; t = b.createElement(e); t.async = !0;
      t.src = v; s = b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t, s)
    }(window, document, 'script',
      'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '136077273776225');
    fbq('track', 'PageView');
  </script>
  <noscript><img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=136077273776225&ev=PageView&noscript=1" /></noscript>
  <!-- End Facebook Pixel Code -->
</head>

<body>

  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" aria-label="Reload the site with base url and logo" class="site-avatar">
          <figure>
            <img width="70px" height="70px" alt="Danubius logo for site avatar" aria-label="Danubius logo"
              src="{{ site.avatar }}" />
          </figure>
        </a>

        <div class="site-info">
          <h1 class="site-name"><a href="{{ site.baseurl }}/"
              aria-label="Reload the site with base url">{{ site.name }}</a></h1>
          <p class="site-description">blog by <a href="https://danubiusinfo.com/">Danubius IT Solutions</a></p>
        </div>

        <nav aria-label="menu" role="menu">
          <a role="menuitem" aria-label="Check techblog" href="https://danubius.io/"
            style="text-align: left">Techblog</a>
          <img src="{{ site.baseurl }}/images/uk2.png" width="25px" height="25px" style="margin-right: 15px"
            alt="United Kingdom flag">
          <a role="menuitem" aria-label="Check our Podcast" href="https://techergok.danubius.io/">Podcast</a>
          <img src="{{ site.baseurl }}/images/hu2.png" width="25px" height="25px" style="margin-right: 15px"
            alt="Hungary flag">
          <a role="menuitem" aria-label="About us" href="{{ site.baseurl }}/about">About</a>
        </nav>
      </header>
    </div>
  </div>

  <main id="main" class="container">
    {{ content }}
  </main>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>
  {% include cookie-bar.html %}

  {% include analytics.html %}
  {% include image-modal.html %}

</body>

</html>
